    <!-- Adding new task item modal -->
     <div class="task-modal">

      <div class="task-modal-header">
        <span>Task Item Title</span>
        <span class="task-modal-close">&times;</span>
      </div>
      <label for="name">Name</label>
      <input type="text" id="task-modal-name" placeholder="Enter task name">

      <label for="description">Description</label>
      <input id="task-modal-description" placeholder="Enter task description"></input>

      <div class="task-modal-buttons">
        <button class="task-modal-cancel">Cancel</button>
        <button class="task-modal-submit">Submit</button>
      </div>

     </div>


    <!-- Adding new board modal -->
    <div class="board-modal">
      <div class="board-modal-header">
        <span>Board Title</span>
        <span class="board-modal-close">&times;</span>
      </div>
      <label for="name">Name</label>
      <input type="text" id="board-modal-name" placeholder="Enter board name">

      <label>Colors</label>
      <div class="board-modal-colors">
        <button class="color-option" value="#2bad00" style="background: #2bad00;"></button>
        <button class="color-option" value="#ffd000" style="background: #ffd000;"></button>
        <button class="color-option" value="#ffc79a" style="background: #ffc79a;"></button>
        <button class="color-option" value="#b67471" style="background: #b67471;"></button>
        <button class="color-option" value="#be82e0" style="background: #be82e0;"></button>
      </div>

      <label for="description">Description</label>
      <input id="board-modal-description" placeholder="Enter board description"></input>

      <div class="board-modal-buttons">
        <button class="board-modal-cancel">Cancel</button>
        <button class="board-modal-submit">Submit</button>
      </div>
